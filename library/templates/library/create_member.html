{% extends 'library/base.html' %}

{% block title %}Create Member - Library Management{% endblock %}

{% block content %}
<div class="card">
    <h1>Register New Member</h1>

    <form method="POST">
        {% csrf_token %}
        
        <div class="form-group">
            <label for="member_name">Member Name:</label>
            <input type="text" id="member_name" name="member_name" placeholder="Enter member's full name" required>
        </div>
        
        <div class="form-group">
            <label for="phone_number">Phone Number:</label>
            <input type="text" id="phone_number" name="phone_number" placeholder="Enter phone number" required>
        </div>
        
        <div class="form-group">
            <label for="gender">Gender:</label>
            <select id="gender" name="gender" required>
                <option value="">Select Gender</option>
                <option value="Male">Male</option>
                <option value="Female">Female</option>
                <option value="Other">Other</option>
            </select>
        </div>
        
        <div class="form-group">
            <label for="birth_year">Date of Birth:</label>
            <input type="date" id="birth_year" name="birth_year" required>
        </div>
        
        <div class="form-group">
            <label for="book_id">Borrowed Book:</label>
            <select id="book_id" name="book_id" required>
                <option value="">Select Book</option>
                {% for book in books %}
                <option value="{{ book.book_id }}">{{ book.book_name }} (by {{ book.author.author_name }})</option>
                {% endfor %}
            </select>
        </div>
        
        <div class="actions">
            <button type="submit" class="btn">Register Member</button>
            <a href="{% url 'member_list' %}" class="btn btn-secondary">Cancel</a>
        </div>
    </form>
</div>
{% endblock %}
