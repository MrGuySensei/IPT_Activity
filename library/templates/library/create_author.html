{% extends 'library/base.html' %}

{% block title %}Create Author - Library Management{% endblock %}

{% block content %}
<div class="card">
    <h1>Add New Author</h1>

    <form method="POST">
        {% csrf_token %}
        
        <div class="form-group">
            <label for="author_name">Author Name:</label>
            <input type="text" id="author_name" name="author_name" placeholder="Enter author's full name" required>
        </div>
        
        <div class="form-group">
            <label for="phone_number">Phone Number:</label>
            <input type="text" id="phone_number" name="phone_number" placeholder="Enter phone number" required>
        </div>
        
        <div class="form-group">
            <label for="gender">Gender:</label>
            <select id="gender" name="gender" required>
                <option value="">Select Gender</option>
                <option value="Male">Male</option>
                <option value="Female">Female</option>
                <option value="Other">Other</option>
            </select>
        </div>
        
        <div class="form-group">
            <label for="date_birth_year">Date of Birth:</label>
            <input type="date" id="date_birth_year" name="date_birth_year" required>
        </div>
        
        <div class="actions">
            <button type="submit" class="btn">Create Author</button>
            <a href="{% url 'author_list' %}" class="btn btn-secondary">Cancel</a>
        </div>
    </form>
</div>
{% endblock %}
