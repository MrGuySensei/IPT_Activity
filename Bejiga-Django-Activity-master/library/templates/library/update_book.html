{% extends 'library/base.html' %}

{% block title %}Update Book - Library Management{% endblock %}

{% block content %}
<div class="card">
    <h1>Update Book</h1>

    <form method="POST">
        {% csrf_token %}
        
        <div class="form-group">
            <label for="book_name">Book Name:</label>
            <input type="text" id="book_name" name="book_name" value="{{ book.book_name }}" required>
        </div>
        
        <div class="form-group">
            <label for="author_id">Author:</label>
            <select id="author_id" name="author_id" required>
                {% for author in authors %}
                <option value="{{ author.author_id }}" {% if author.author_id == book.author.author_id %}selected{% endif %}>
                    {{ author.author_name }}
                </option>
                {% endfor %}
            </select>
        </div>
        
        <div class="form-group">
            <label for="library_id">Library:</label>
            <select id="library_id" name="library_id" required>
                {% for library in libraries %}
                <option value="{{ library.library_id }}" {% if library.library_id == book.library.library_id %}selected{% endif %}>
                    Library {{ library.library_id }}
                </option>
                {% endfor %}
            </select>
        </div>
        
        <div class="form-group">
            <label for="date_published">Date Published:</label>
            <input type="date" id="date_published" name="date_published" value="{{ book.date_published|date:'Y-m-d' }}" required>
        </div>
        
        <div class="actions">
            <button type="submit" class="btn">Update Book</button>
            <a href="{% url 'book_list' %}" class="btn btn-secondary">Cancel</a>
        </div>
    </form>
</div>
{% endblock %}
