{% extends 'library/base.html' %}

{% block title %}Update Author - Library Management{% endblock %}

{% block content %}
<div class="card">
    <h1>Update Author</h1>

    <form method="POST">
        {% csrf_token %}
        
        <div class="form-group">
            <label for="author_name">Author Name:</label>
            <input type="text" id="author_name" name="author_name" value="{{ author.author_name }}" required>
        </div>
        
        <div class="form-group">
            <label for="phone_number">Phone Number:</label>
            <input type="text" id="phone_number" name="phone_number" value="{{ author.phone_number }}" required>
        </div>
        
        <div class="form-group">
            <label for="gender">Gender:</label>
            <select id="gender" name="gender" required>
                <option value="Male" {% if author.gender == 'Male' %}selected{% endif %}>Male</option>
                <option value="Female" {% if author.gender == 'Female' %}selected{% endif %}>Female</option>
                <option value="Other" {% if author.gender == 'Other' %}selected{% endif %}>Other</option>
            </select>
        </div>
        
        <div class="form-group">
            <label for="date_birth_year">Date of Birth:</label>
            <input type="date" id="date_birth_year" name="date_birth_year" value="{{ author.date_birth_year|date:'Y-m-d' }}" required>
        </div>
        
        <div class="actions">
            <button type="submit" class="btn">Update Author</button>
            <a href="{% url 'author_list' %}" class="btn btn-secondary">Cancel</a>
        </div>
    </form>
</div>
{% endblock %}
