<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Library Management System{% endblock %}</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap');
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: 'Poppins', sans-serif;
            line-height: 1.6;
            background: linear-gradient(135deg, #00b4db 0%, #0083b0 100%);
            background-attachment: fixed;
            color: #2c3e50;
            min-height: 100vh;
        }
        nav {
            background: linear-gradient(135deg, #ff6b6b, #ee5a6f);
            color: white;
            padding: 1.2rem 2rem;
            box-shadow: 0 8px 32px rgba(238, 90, 111, 0.3);
            position: sticky;
            top: 0;
            z-index: 1000;
        }
        nav ul {
            list-style: none;
            display: flex;
            gap: 2.5rem;
            flex-wrap: wrap;
            align-items: center;
        }
        nav a {
            color: white;
            text-decoration: none;
            font-weight: 600;
            padding: 0.7rem 1.4rem;
            border-radius: 25px;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            position: relative;
            overflow: hidden;
        }
        nav a::before {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            width: 0;
            height: 0;
            border-radius: 50%;
            background: rgba(255, 255, 255, 0.3);
            transform: translate(-50%, -50%);
            transition: width 0.4s, height 0.4s;
        }
        nav a:hover::before {
            width: 300px;
            height: 300px;
        }
        nav a:hover {
            background: rgba(255, 255, 255, 0.2);
            transform: translateY(-2px);
        }
        .container {
            max-width: 1200px;
            margin: 3rem auto;
            padding: 0 1.5rem;
        }
        .card {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(20px);
            padding: 3rem;
            margin-bottom: 2.5rem;
            border-radius: 25px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.15);
            border: 2px solid rgba(255, 255, 255, 0.5);
            transform: translateY(0);
            transition: all 0.4s ease;
        }
        .card:hover {
            transform: translateY(-5px);
            box-shadow: 0 25px 70px rgba(0, 0, 0, 0.2);
        }
        h1 {
            background: linear-gradient(135deg, #ff6b6b, #ee5a6f);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            margin-bottom: 2rem;
            font-size: 2.5rem;
            font-weight: 700;
            position: relative;
            padding-bottom: 1rem;
        }
        h1::after {
            content: '';
            position: absolute;
            bottom: 0;
            left: 0;
            width: 80px;
            height: 5px;
            background: linear-gradient(135deg, #ff6b6b, #ee5a6f);
            border-radius: 10px;
        }
        h2 {
            color: #00b4db;
            margin-bottom: 1.5rem;
            font-size: 1.8rem;
            font-weight: 600;
        }
        .btn {
            display: inline-block;
            padding: 1rem 2rem;
            background: linear-gradient(135deg, #00b4db, #0083b0);
            color: white;
            text-decoration: none;
            border: none;
            cursor: pointer;
            font-size: 1rem;
            font-weight: 600;
            margin-right: 0.8rem;
            margin-bottom: 0.8rem;
            border-radius: 50px;
            transition: all 0.3s ease;
            box-shadow: 0 8px 25px rgba(0, 180, 219, 0.3);
            position: relative;
            overflow: hidden;
        }
        .btn::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255,255,255,0.3), transparent);
            transition: left 0.5s;
        }
        .btn:hover::before {
            left: 100%;
        }
        .btn:hover {
            transform: translateY(-3px) scale(1.05);
            box-shadow: 0 12px 35px rgba(0, 180, 219, 0.4);
        }
        .btn:active {
            transform: translateY(-1px) scale(1.02);
        }
        .btn-danger {
            background: linear-gradient(135deg, #ff6b6b, #ee5a6f);
            box-shadow: 0 8px 25px rgba(238, 90, 111, 0.3);
        }
        .btn-danger:hover {
            box-shadow: 0 12px 35px rgba(238, 90, 111, 0.4);
        }
        .btn-secondary {
            background: linear-gradient(135deg, #4ecdc4, #44a08d);
            box-shadow: 0 8px 25px rgba(78, 205, 196, 0.3);
        }
        .btn-secondary:hover {
            box-shadow: 0 12px 35px rgba(78, 205, 196, 0.4);
        }
        .btn-success {
            background: linear-gradient(135deg, #56ab2f, #a8e063);
            box-shadow: 0 8px 25px rgba(86, 171, 47, 0.3);
        }
        .btn-success:hover {
            box-shadow: 0 12px 35px rgba(86, 171, 47, 0.4);
        }
        table {
            width: 100%;
            background: white;
            border-collapse: collapse;
            margin-top: 1.5rem;
            border-radius: 20px;
            overflow: hidden;
            box-shadow: 0 10px 40px rgba(0,0,0,0.1);
        }
        th, td {
            padding: 1.2rem;
            text-align: left;
            border-bottom: 1px solid #f0f0f0;
        }
        th {
            background: linear-gradient(135deg, #ff6b6b, #ee5a6f);
            color: white;
            font-weight: 600;
            text-transform: uppercase;
            font-size: 0.9rem;
            letter-spacing: 1px;
        }
        tr:nth-child(even) {
            background: linear-gradient(90deg, rgba(0, 180, 219, 0.03), rgba(78, 205, 196, 0.03));
        }
        tr:hover {
            background: linear-gradient(90deg, rgba(0, 180, 219, 0.08), rgba(78, 205, 196, 0.08));
            transform: scale(1.01);
            transition: all 0.2s;
        }
        tbody tr {
            transition: all 0.3s ease;
        }
        form {
            background: white;
            padding: 2.5rem;
            max-width: 650px;
            border-radius: 20px;
            box-shadow: 0 15px 45px rgba(0,0,0,0.1);
        }
        .form-group {
            margin-bottom: 2rem;
        }
        label {
            display: block;
            margin-bottom: 0.8rem;
            font-weight: 600;
            color: #00b4db;
            font-size: 1rem;
            letter-spacing: 0.5px;
        }
        input, select {
            width: 100%;
            padding: 1rem 1.2rem;
            border: 2px solid #e0e0e0;
            font-size: 1rem;
            font-family: 'Poppins', sans-serif;
            border-radius: 15px;
            transition: all 0.3s ease;
            background: #fafafa;
        }
        input:focus, select:focus {
            outline: none;
            border-color: #00b4db;
            background: white;
            box-shadow: 0 0 0 4px rgba(0, 180, 219, 0.1);
            transform: translateY(-2px);
        }
        .actions {
            margin-top: 2rem;
            display: flex;
            gap: 1rem;
            flex-wrap: wrap;
        }
        .quick-actions {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(220px, 1fr));
            gap: 1.5rem;
            margin-top: 2.5rem;
        }
        .quick-action-card {
            background: linear-gradient(135deg, rgba(255, 255, 255, 0.9), rgba(255, 255, 255, 0.7));
            padding: 2rem;
            border-radius: 20px;
            text-align: center;
            transition: all 0.3s ease;
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.1);
            border: 2px solid rgba(255, 255, 255, 0.5);
        }
        .quick-action-card:hover {
            transform: translateY(-8px);
            box-shadow: 0 15px 40px rgba(0, 0, 0, 0.15);
        }
        .alert {
            padding: 1.5rem;
            margin-bottom: 2rem;
            border-radius: 15px;
            background: linear-gradient(135deg, #ffeaa7, #fdcb6e);
            border-left: 6px solid #fdcb6e;
            box-shadow: 0 8px 25px rgba(253, 203, 110, 0.3);
            font-weight: 500;
        }
        .alert-warning {
            background: linear-gradient(135deg, #ffeaa7, #fdcb6e);
            color: #8b6914;
            border-left: 6px solid #fdcb6e;
        }
        .empty-state {
            text-align: center;
            padding: 4rem;
            color: #95a5a6;
            font-size: 1.2rem;
            font-weight: 300;
        }
        .page-title-section {
            background: linear-gradient(135deg, rgba(255, 107, 107, 0.1), rgba(238, 90, 111, 0.1));
            padding: 2rem;
            border-radius: 20px;
            margin-bottom: 2rem;
            border-left: 6px solid #ff6b6b;
        }
    </style>
</head>
<body>
    <nav>
        <ul>
            <li><a href="{% url 'home' %}">Home</a></li>
            <li><a href="{% url 'library_list' %}">Libraries</a></li>
            <li><a href="{% url 'author_list' %}">Authors</a></li>
            <li><a href="{% url 'book_list' %}">Books</a></li>
            <li><a href="{% url 'member_list' %}">Members</a></li>
        </ul>
    </nav>
    
    <div class="container">
        {% block content %}
        {% endblock %}
    </div>
</body>
</html>
